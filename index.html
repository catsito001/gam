<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive English Stories</title>
  
  <!-- Fuentes e Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Axios para cargar la data -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="mespeak/mespeak.full.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.8/dist/vosk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meyda/dist/web/meyda.min.js"></script>
  <style>
    /* Variables y estilos base - Modo Oscuro */
    :root {
      --primary-600: #6366f1;
      --primary-500: #818cf8;
      --primary-600-hover: #4f46e5;
      --accent: #ef4444;
      --surface-100: #1a1a1a;
      --text-primary: #e5e7eb;
      --radius-md: 12px;
      --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
      --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      --grid-gap: 10px;
      --gradient-purple: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --gradient-teal: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
    }
    
    /* Reset y estilos generales */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #121212; 
      color: var(--text-primary); 
      margin-top: -15px;
    }
    
    /* ============================ */
    /* Botones Interactivos         */
    /* ============================ */
    .btn-professional {
      background: var(--gradient-purple);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 6px 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(99,102,241,0.3);
      cursor: pointer;
    }
    .btn-professional::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn-professional:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(99,102,241,0.4);
    }
    .btn-professional:hover::after { left: 100%; }
    
    /* ============================ */
    /* Loading Screen               */
    /* ============================ */
    .loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--surface-100);
  display: grid; /* Centrado con grid */
  place-items: center;
  z-index: 9999;
}
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #e2e8f0;
      border-top-color: var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* ============================ */
    /* Stories List                 */
    /* ============================ */
    .stories-view { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 1rem; 
    }
    .stories-header { 
      text-align: center; 
      padding: 1rem 0; 
    }
    .stories-header h1 { 
      font-size: 2.5rem; 
      font-weight: 700; 
    }
    .stories-header p { 
      color: var(--text-primary); 
    }
    .stories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 0.5rem;
      padding: 1px 0;
    }
    /* Tarjeta de historia */
    .story-card {
      background: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: var(--radius-md);
      padding: 0.5rem;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .story-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--gradient-purple);
      opacity: 0.1;
      transform: rotate(45deg);
      transition: opacity 0.3s;
    }
    .story-card:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--primary-500);
    }
    .story-card:hover::before { opacity: 0.15; }
    .story-card h3 { 
      color: #fff; 
      font-size: 1.4rem; 
      margin-bottom: 0.5rem; 
      position: relative; 
      z-index: 1; 
    }
    .story-card p { 
      color: #a1a1aa; 
      font-size: 0.95rem; 
      position: relative; 
      z-index: 1; 
    }
    
    /* ============================ */
    /* Story View                   */
    /* ============================ */
    .story-view {
      max-width: 800px;
      margin: 1rem auto;
      background: #1f1f1f;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
    }
    .story-header {
      display: flex;
      align-items: center;
      padding: 0.3rem;
      background: #1f1f1f;
      border-bottom: 1px solid #3d3d3d;
    }
    .header-left { 
      display: flex;
  flex-direction: column;
  align-items: flex-start; /* Si deseas que ambos queden a la izquierda */
    }
    .header-left button {
      background: var(--gradient-purple);
      color: white;
      border: none;
      width: 50px;
      height: 35px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
    }
    .header-left button:hover { transform: scale(1.1); }
    .header-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: left;
      white-space: normal;
      margin-left: 10px;

    }
    .header-content { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
    }
    .header-right { 
      margin-top: 0.5rem; 
      display: flex; 
      justify-content: flex-end; 
    }
    .progress-container {
      margin-top: 0.3rem;
      width: 100%;
      max-width: 250px;
      height: 12px;
      position: relative;
    }
    .progress-bar {
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-left: 10px;
    }
    .progress {
      height: 100%;
      width: 0;
      background: var(--gradient-purple);
      transition: width 0.4s ease-out;
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    .story-content { 
      padding: 0.2rem; 
      flex: 1; 
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text-cards-container { width: 100%; }
    .text-card {
      display: none;
      padding: 0.5rem;
      background: #181818;
      border: 1px solid #3d3d3d;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      margin-bottom: 0.1rem;
    }
    .text-card.active { display: block; }
    .sentence-container { margin-bottom: 0.1rem; }
    .english-text {
      font-size: 1.4rem;
      line-height: 2.4rem;
      margin: 0.2rem 0;
      position: relative;
      background: #292828;
      border-radius: 5px;
      padding: 3px 3px 3px 3px;
      
    }
    .full-translation {
      font-size: 0.8rem;
      background: #333;
      color: #d1d5db;
      padding: 0.4rem;
      border-radius: var(--radius-md);
      margin-bottom: 0.2rem;
      border-left: 4px solid var(--primary-500);
    }
    /* Botones de toggle para traducciones y lista */
    .toggle-container { text-align: right; margin-top: 0.1rem; }
    .toggle-btn-wrapper { display: inline-block; }
    
    /* ============================ */
    /* Controles y Popups           */
    /* ============================ */
    .controls-footer {
       position: fixed;             /* Fija la posición en pantalla */
  bottom: 0;                   /* Lo ubica en la parte inferior */
  left: 0;
  width: 100%;                 /* Que ocupe todo el ancho */
  z-index: 9999;               /* Lo asegura encima de todo */
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 0.3rem;
  border-top: 1px solid #3d3d3d;
  background-color: #121212;   /* Fondo para evitar transparencia */
    }
    .control-btn {
      width: 60px;
      height: 30px;
      border: none;
      border-radius: var(--radius-md);
      background: var(--primary-500);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
    }
    .control-btn:hover { transform: scale(1.1); }
    .word-popup, .saved-list-popup, .game-popup {
      background: #2d2d2d;
      border: 1px solid #3d3d3d;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      border-radius: var(--radius-md);
      padding: 1rem;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      max-width: 90%;
      width: 300px;
      color: var(--text-primary);

      align-items: center;          /* Centra horizontalmente */
  justify-content: center;      /* Centra verticalmente */
  text-align: center;
    }

    
    .word-popup h2, .saved-list-popup h2, .game-popup h2 { margin-top: 0; }
    .popup-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
     
    }
    .word-popup button, .saved-list-popup button, .game-popup button {
      background: var(--primary-500);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin: 1px;
    }
    .word-popup button:hover, .saved-list-popup button:hover, .game-popup button:hover {
      background: var(--primary-600);
    }
    
    /* Popup para selección de juego */
    .game-popup {
      width: 90%;
      max-width: 400px;
    }
    .game-popup ul { list-style: none; padding: 0; margin: 0; }
    .game-popup li {
      margin: 10px 0;
      padding: 10px;
      background: #1f1f1f;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .game-popup li:hover { background: #3d3d3d; }
    .game-popup button {
      margin-top: 1rem;
    }
    
    /* ============================ */
    /* Game View                    */
    /* ============================ */
    #gameView {
      display: none;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #1a1a1a;
    }
    #gameView .exit-game {
      position: absolute;
      top: 25px;
      right: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 101;
    }
    #gameView .exit-game:hover { background: #c0392b; }
    #gameContent { 
      height: 100%; 
      overflow: auto; 
      padding-top: 60px; 
      
      max-width: 1000px;
      margin: 0 auto;
    }
    
    /* ============================ */
    /* Estilos para Juegos          */
    /* ============================ */
    /* Juego 1: Ordenar Palabras */
    .ordering-game-card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: var(--radius-md);
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      color: #fff;
      min-height: 450px;
      box-sizing: border-box;
      margin: 5px;
    }
    .ordering-game-card .card-header {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ordering-game-title {
      margin: 0;
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
    }
    .ordering-progress { font-size: 1rem; color: #bbb; }
    .ordering-game-card .card-body { padding: 15px; }
    .ordering-instruction { text-align: center; margin-bottom: 10px; font-size: 1.1rem; }
    .ordering-word-pool {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .ordering-word-pool .word-btn {
      background: var(--gradient-purple);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .ordering-word-pool .word-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .ordering-word-pool .word-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    .ordering-answer-panel {
      min-height: 50px;
      padding: 100px 5px;
      margin-bottom: 15px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      word-wrap: break-word;
    }
    .answer-word { font-size: 2.5rem; font-weight: bold; }
    .answer-translation {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2px;
    }
    .ordering-response-title { text-align: center; margin-bottom: 10px; }
    .ordering-result { text-align: center; font-size: 1.2rem; font-weight: 500; margin-top: 10px; }
    .retry-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin: 10px auto;
      display: block;
    }
    .retry-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    
    /* Juego 2: Trivia */
    .trivia-game-card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      color: #fff;
      min-height: 500px;
      box-sizing: border-box;
      margin: 5px;
    }
    .trivia-game-card .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .trivia-game-title {
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
    }
    .trivia-progress { font-size: 1rem; color: #bbb; }
    .trivia-game-card .card-body { padding: 20px 0; }
    .trivia-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    #game2Container .trivia-options .word-btn {
      background: var(--gradient-purple);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      width: 80%;
      max-width: 500px;
    }
    .trivia-options .word-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
    .trivia-result {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
      transition: all 0.3s ease;
    }


    .question {
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      margin: 50px;

    }
    @keyframes correctAnimation {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes incorrectAnimation {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .animate-correct {
      animation: correctAnimation 0.5s ease;
      color: #00ff00;
    }
    .animate-incorrect {
      animation: incorrectAnimation 0.5s ease;
      color: #ff0000;
    }
    
    /* Juego 3: Memory Cards */
    #game3Container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-auto-rows: 1fr;
      gap: 10px;
      justify-items: stretch;
      padding: 10px;
      height: 90%;
    }
    @media (max-width: 600px) {
      #game3Container { grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); }
    }
    .memory-card {
      width: 100%;
      height: 100%;
      background: #333;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .memory-card:hover { 
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .card-back, .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .card-back {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      background: var(--gradient-purple);
      color: white;
    }
    .card-face { display: none; text-transform: uppercase; }
    .card-face .card-image {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }
  .card-face .card-text {
  font-size: clamp(0.8rem, 2vw, 1.2rem);
  font-weight: bold;
  padding: 5px;
  text-align: center;
  white-space: normal;        /* Permite que el texto haga salto de línea */
  word-wrap: break-word;      /* Rompe la palabra si es necesario */
  overflow-wrap: anywhere;    /* Alternativa más agresiva para quiebres */
}
    
    /* Juego 4: Completa la Palabra */
    #game4Container {
      background-color: #222;
      border: 1px solid #444;
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      color: #fff;
      min-height: 500px;
      box-sizing: border-box;
      margin: 5px;
    }
    #game4Container .incomplete-sentence {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Roboto', sans-serif;
    }
    #game4Container .fill-answer {
      margin: 30px 0;
      font-size: 1.8rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #game4Container .fill-answer span {
      display: inline-block;
      min-width: 30px;
      border-bottom: 2px solid var(--primary-600);
      cursor: pointer;
      font-weight: bold;
      padding: 8px;
      text-align: center;
      transition: border-color 0.2s ease;
      font-family: 'Orbitron', sans-serif;
    }
    #game4Container .fill-answer span:hover { border-color: var(--primary-500); }
    #game4Container .letter-pool {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    #game4Container .letter-pool button {
      background: var(--gradient-purple);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      width: 20%;
      max-width: 120px;
      text-transform: uppercase;
    }
    #game4Container .letter-pool button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
    }
    #game4Container button.action-btn {
      background: var(--gradient-purple);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.5rem;
      margin: 20px auto;
      display: block;
    }
    #game4Container button.action-btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
    }
    #game4Container #fillFeedback {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 15px;
      font-weight: 500;
    }
    
    /* ============================ */
    /* Interacciones con Palabras   */
    /* ============================ */
    .highlight-word, .phrasal-verb-inline, .vocabulary-inline {
      position: relative;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .highlight-word.active,
    .phrasal-verb-inline.active,
    .vocabulary-inline.active {
      background: var(--primary-600);
      color: white;
    }
    .phrasal-verb-inline {
      display: inline-block;
      padding: 2px 4px;
      background-color: rgba(37,99,235,0.2);
      transition: background-color 0.3s ease;
    }
    .vocabulary-inline {
      background-color: rgba(16,185,129,0.2);
      transition: background-color 0.3s ease;

/* 2) Convierte la imagen en “cover” fullscreen dentro del contenedor */
.story-image {
  position: absolute !important;
  top: 50%; left: 50%;
  width: auto !important;
  height: auto !important;
  min-width: 100%;   /* cubre todo el ancho */
  min-height: 100%;  /* cubre toda la altura */
  object-fit: cover !important;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  animation: kenBurns 5s ease-in-out infinite alternate !important;
}

/* 3) Keyframes para zoom in–out suave */
@keyframes kenBurns {
  from { transform: translate(-50%, -50%) scale(1); }
  to   { transform: translate(-50%, -50%) scale(1.1); }
}





/* — Animaciones más rápidas y con más “punch” — */
.kb-zoom {
  animation: kenBurnsZoom 8s ease-in-out infinite alternate !important;
}
/* — Clases que aplican cada animación — */
.kb-pan-left {
  animation: kenBurnsPanLeft 8s ease-in-out infinite alternate !important;
}
.kb-pan-right {
  animation: kenBurnsPanRight 8s ease-in-out infinite alternate !important;
}
@keyframes kenBurnsZoom {
  from { transform: translate(-50%, -50%) scale(1); }
  to   { transform: translate(-50%, -50%) scale(1.2); }
}

@keyframes kenBurnsPanLeft {
  from { transform: translate(-40%, -50%) scale(1.1); }
  to   { transform: translate(-50%, -50%) scale(1);   }
}
/* — Pan desde la DERECHA: empieza escala 1.1 / 60% izquierda, acaba escala 1 / 50% centro — */
@keyframes kenBurnsPanRight {
  from { transform: translate(-40%, -50%) scale(1.1); }
  to   { transform: translate(-50%, -50%) scale(1);   }
}
