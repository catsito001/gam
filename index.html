<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags para evitar el caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Gawipy ahora es Narrion</title>
    <!-- Tailwind CSS para un diseño moderno y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para una tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados y animación */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animación para el botón */
        .pulsate {
            animation: pulsate 2s infinite;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        /* Animación de entrada para el footer */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-animated {
            /* Retrasamos la animación para que aparezca después del contenido principal */
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0; /* Inicia invisible */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Contenedor principal centrado -->
    <main class="text-center w-full max-w-4xl mx-auto flex flex-col items-center animate-fadeIn">
        
        <!-- Título principal -->
        <h1 class="text-2xl md:text-4xl font-bold text-indigo-400 mb-2">
            GAWIPY AHORA ES NARRION
        </h1>
        <!-- Subtítulo -->
        <p class="text-lg md:text-xl text-gray-300 mb-4">
            NARRION HISTORIAS EN INGLÉS INTERACTIVAS
        </p>

        <!-- Banner de la página -->
        <!-- Asegúrate de que el archivo 'banner.png' esté en la misma carpeta que este HTML -->
        <div class="my-6 md:my-8">
            <img src="banner.png" alt="Banner de Narrion" class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto rounded-xl shadow-2xl shadow-indigo-500/20"
                 onerror="this.onerror=null;this.src='https://placehold.co/800x400/111827/7f8cff?text=Narrion+Banner';">
        </div>

        <!-- Mensaje de mudanza -->
        <h2 class="text-4xl md:text-6xl font-black uppercase tracking-wider my-4">
            ¡Nos mudamos!
        </h2>
        <p class="text-lg md:text-2xl text-gray-300 mb-8">
            Ahora encuéntranos en
            <span class="font-bold text-indigo-400">www.narrion.site</span>
        </p>
        
        <!-- Botón para ir al nuevo sitio -->
        <a href="https://www.narrion.site" 
           class="pulsate inline-block bg-indigo-600 text-white font-bold text-xl md:text-3xl py-4 px-10 rounded-full shadow-lg transition-transform duration-300 ease-in-out hover:bg-indigo-700 hover:scale-110 transform">
            IR A NARRION
        </a>

    </main>

    <!-- Footer animado -->
    <footer class="footer-animated absolute bottom-0 w-full p-5 text-center text-gray-500 text-sm">
        <p>&copy; <span id="year"></span> Narrion. All rights reserved.</p>
    </footer>

    <script>
        // Actualiza dinámicamente el año en el footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
